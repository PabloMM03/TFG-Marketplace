<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
   

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    /* .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    } */
  </style>
</head>
<body>


  
  <section class="regular slider">
    <div>
      <img src="https://cdn.pixabay.com/photo/2023/04/06/01/26/heart-7902540_640.jpg">
    </div>
    <div>
      <img src="https://cdn.pixabay.com/photo/2023/04/11/15/26/tree-trunk-7917515_640.jpg">
    </div>
    <div>
      <img src="https://cdn.pixabay.com/photo/2023/04/16/09/49/waterfall-7929685_640.jpg">
    </div>
    <div>
      <img src="https://cdn.pixabay.com/photo/2023/04/18/22/17/butterfly-7936036__340.jpg">
    </div>
    <div>
      <img src="https://cdn.pixabay.com/photo/2023/04/14/10/27/superb-fairywren-7924728__340.jpg">
    </div>
    <div>
      <img src="https://cdn.pixabay.com/photo/2023/04/02/09/15/sempervivum-7894111__340.jpg">
    </div>
  </section>

  

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
        $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
    });
</script>

</body>
</html>
